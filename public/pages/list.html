<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/list/list.css">
    <link rel="stylesheet" href="../css/list/edit.css">
    <link rel="stylesheet" href="../css/list/search.css">
    <link rel="stylesheet" href="../css/list/del.css">
</head>
<body>
    <div id="confirm_body" style="display: none;">
        <div id="div_confirm">
            <div id="confirm">
                <div id="title_confirm">
                    <h4 id="titulo_confirm"></h4>
                </div>
                <div id="buttons">
                    <button id="button_confirm">Sim</button>
                    <button id="button_not_confirm">NÃ£o</button>
                </div>
            </div>
        </div>
    </div>

    <div id="img_loading">
        <img src="../images/loading.svg" alt="loading">
    </div>

    <div id="list" style="display: none;">
        <div class="nav">
            <span class="span-button_voltar">
                <a href="../index.html"><img class="button_voltar" src="../images/arrow-left-white.svg" alt="voltar"></a>
            </span>
            <div id="div_user">
                <img id="icon_user_nav" src="../images/person-white.svg" alt="icon_user">
                <p class="user"></p>
            </div>
            <button class="button_exit">Sair</button>
        </div>
        <div class="search">
            <span class="barra">
                <input id="input-search" type="text" placeholder="Pesquisar">
            </span>
        </div>
        <main></main>
    </div>

    <div id="edit_all_nav" style="display: none;">
        <div id="edit">
            <div class="nav">
                <span class="span-button_voltar">
                    <img class="button_voltar" id="button_voltar_edit" src="../images/arrow-left-white.svg" alt="voltar">
                </span>
                <div id="div_user">
                    <img id="icon_user_nav" src="../images/person-white.svg" alt="icon_user">
                    <p class="user"></p>
                </div>
                <button class="button_exit">Sair</button>
            </div>
            <div id="edit_all">
                <div id="body_edit">
                    <div id="title_icon">
                        <h1 id="title_edit"></h1>
                        <img id="trash" src="../images/trash.svg" alt="trash">
                    </div>
                    <div id="head_editar">
                        <div id="div_capa">
                            <img id="capa_editar" src="" alt="capa">
                            <label for="input_edit_image">
                                <div id="edit_image">
                                    <img id="pencil_edit" src="../images/pencil-fill.svg" alt="editar imagem">
                                </div>
                                <button id="confirm_edit_image" style="display: none;">Confirmar</button>
                            </label>
                            <input id="input_edit_image" type="file">
                        </div>
                        <div id="nomes">
                            <label for="nome">Nome</label>
                            <input maxlength="25" id="nome" type="text">
                            <label for="nome_id">Nome ID</label>
                            <input id="nome_id" type="text" disabled>
                            <p id="button_finish"></p>
                        </div>
                    </div>
                    <div id="group_episodes">
                        <div class="group_episode">
                            <input maxlength="3" pattern="[0-9]+" class="ep ep_atual" id="input_atual" type="text" disabled>
                            <div class="buttons-edit">
                                <button type="button" class="button button_episode" id="btn_atual_plus">+</button>
                                <button type="button" class="button button_episode" id="btn_atual_dash">-</button>
                            </div>
                        </div>
                        <div class="group_episode">
                            <input maxlength="3" pattern="[0-9]+" class="ep ep_tot" id="input_tot" type="text" disabled>
                            <div class="buttons-edit">
                                <button type="button" class="button button_episode" id="btn_tot_plus">+</button>
                                <button type="button" class="button button_episode" id="btn_tot_dash">-</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
    <script src="../js/list/del.js"></script>
    <script src="../js/list/list.js"></script>
    <script src="../js/list/search.js"></script>
    <script src="../js/list/edit.js"></script>
</body>
</html>
