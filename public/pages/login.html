<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="background">
        <form id="login_div">
            <div id="login">
                <h1 id="title_login">Digite o seu nome</h1>
                <div id="div_input_user">
                    <img id="icon_avatar" src="../images/person.svg" alt="icon_avatar">
                    <input type="text" id="input_user">
                </div>
                <button class="button" type="button" id="button_confirm">Confirmar</button>
                <div id="error">
                    <p class="asterisk" id="p_error"></p>
                </div>
            </div>
        </form>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
