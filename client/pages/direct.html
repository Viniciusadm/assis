<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/new.css">
</head>
<body>
    <div id="img_loading" style="display: none;">
        <img src="../images/loading.svg" alt="loading">
    </div>
    <div id="body">
        <div class="nav">
            <span class="span_button_voltar">
                <a href="../index.html"><img class="button_voltar" src="../images/arrow-left-white.svg" alt="voltar"></a>
            </span>
            <div id="div_user">
                <img id="icon_user_nav" src="../images/person-white.svg" alt="icon_user">
                <p class="user"></p>
            </div>
            <button class="button_exit">Sair</button>
        </div>
        <form id="form_new" enctype="multipart/form-data">
            <div class="part">
                <label for="nome">Nome <span class="asterisk">*</span></label>
                <input type="text" id="nome">
            </div>
            <div class="part">
                <label for="type">Tipo <span class="asterisk">*</span></label>
                <select id="type">
                    <option value="filme" selected>Filme</option>
                    <option value="serie">Série</option>
                </select>
            </div>
            <div class="part" id="div_episode" style="display: none;">
                <label for="episode">Episódio<span class="asterisk">*</span></label>
                <input type="text" value="1" maxlength="4" id="episode" pattern="[0-9]+">
            </div>
            <div class="part">
                <button class="button" type="button" id="add">Adicionar</button>
            </div>
            <div id="error">
                <p class="asterisk" id="p_error"></p>
            </div>
        </form>
    </div>
    <script src="../js/script.js"></script>
    <script src="../js/direct.js"></script>
</body>
</html>
