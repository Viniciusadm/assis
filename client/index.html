<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina Inicial</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index/sort-card.css">
    <link rel="stylesheet" href="css/index/card.css">
    <link rel="stylesheet" href="../css/not-assis.css">
</head>

<body>
    <div id="nav_index" class="nav">
        <span id="span_button_voltar" style="display: none;">
            <img id="button_voltar_index" class="button_voltar" src="images/arrow-left-white.svg" alt="voltar">
        </span>
        <div id="div_user">
            <img id="icon_user_nav" src="../images/person-white.svg" alt="icon_user">
            <p class="user"></p>
        </div>
        <button class="button_exit">Sair</button>
    </div>
    <div id="img_loading" style="display: none;">
        <img src="images/loading.svg" alt="loading">
    </div>

    <div id="div_error_assis" style="display: none;">
        <div id="div_error_assis_all">
            <h1>Nada encontrado</h1>
            <h1><a href="new.html">clique aqui</a> pra adicionar</h1>        
        </div>
    </div>

    <div class="container" id="container_sort_card">
        <h1 id="principal-title">O que assistir?</h1>
        <div id="sort_card_buttons">
            <button id="button_sort_card" class="button button_sort_card"><img src="images/tv.svg" alt="sort"> Sortear</button>
            <div id="buttons_choice_div" style="display: none;">
                <button onclick="sortPage(false)" class="button">Normal</button>
                <button onclick="sortPage(true)" class="button">Proporcional</button>
            </div>
            <a href="pages/list.html"><button class="button button_sort_card"><img src="images/list.svg" alt="list"> Lista</button></a>
            <a id="button_new"><button class="button button_sort_card"><img src="images/new.svg" alt="new">Novo</button></a>
            <div id="buttons_new_div" style="display: none;">
                <a href="pages/new.html"><button class="button">Criar novo</button></a>
                <a href="pages/direct.html"><button class="button">Inserir log</button></a>
            </div>
            <a href="pages/log.html"><button class="button button_sort_card"><img src="images/book.svg" alt="new"> Log</button></a>
        </div>
    </div>

    <div class="container" id="container_card" style="display: none;">
        <div id="card">
            <div id="card_all">
                <div id="title_card">
                    <h2 id="titulo"></h2>
                </div>
                <div id="info_all">
                    <div id="capa_card">
                        <img alt="Capa" id="capa">
                    </div>
                    <div class="info">
                        <p id="ep_atual"></p>
                        <p id="ep_tot"></p>
                        
                        <div id="buttons_card">
                            <input class="button" id="nome_id" type="text" style="display: none">
                            <input class="button" id="confirm" type="button" value="Confirmar">
                            <input class="button" id="sort" type="button" value="Outro">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
